---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/gitrepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: vl3box-ops
  namespace: flux-system
spec:
  interval: 30m
  ref:
    branch: vl3box
  url: https://github.com/vl3box/vl3box-cluster.git
  ignore: |
    # exclude all
    /*
    # include gitops dirs
    !/kubernetes

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/vl3box/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: vl3box-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
        optional: false
